<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Gallery</title>
</head>
<body>
  <div class="gallery">
    <div class="img-container">
      <img 
        src="./previews/pexels-francesco-ungaro-3172279.jpg" alt="Fishies by Francesco Ungaro" 
        data-original= 'pexels-francesco-ungaro-3172279 (1).jpg'>
    </div>
    <div class="img-container">
      <img 
        src="./previews/pexels-john-cahil-rom-2170473.jpg" alt="Underwater by John Cahil" 
        data-original='pexels-john-cahil-rom-2170473 (1).jpg'>
    </div>
    <div class="img-container">
      <img 
        src="./previews/pexels-quang-nguyen-vinh-2131828.jpg" alt="Koi Fishies by Quang Nguyen" 
        data-original='pexels-quang-nguyen-vinh-2131828 (1).jpg'>
    </div>
    <div class="img-container">
      <img 
        src="./previews/pexels-tom-fisk-3482724.jpg" 
        alt="Nemo by Tom Fisk" 
        data-original="pexels-tom-fisk-3482724 (1).jpg">
    </div>
  </div>
  <div class="modal">
    <img src="" alt="" class="full-img">
    <p class="caption"></p>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
